<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendar Cita - PetCare</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-b from-slate-950 via-emerald-900 to-teal-800 text-slate-100 min-h-screen">
    <header class="flex justify-between items-center m-8 bg-gradient-to-r from-slate-950 via-emerald-900 to-teal-800 rounded-xl shadow-lg p-6 border border-emerald-700">
        <div class="flex items-center gap-3">
            <span class="text-3xl">游낀</span>
            <h1 class="text-3xl font-bold text-emerald-300 drop-shadow-lg">PetCare</h1>
        </div>
        <nav class="hidden md:flex md:items-center md:space-x-4">
            <ul class="flex space-x-4">
                <li><a href="index.html" class="text-slate-100 hover:text-emerald-400 transition font-semibold">Inicio</a></li>
                <li><a href="mascotas.html" class="text-slate-100 hover:text-emerald-400 transition font-semibold">Mis Mascotas</a></li>
                <li><a href="citas.html" class="text-emerald-300 font-semibold">Agendar Cita</a></li>
                <li><a href="contacto.html" class="text-slate-100 hover:text-emerald-400 transition font-semibold">Contacto</a></li>
            </ul>
            <button onclick="logout()" class="ml-6 px-4 py-2 bg-gradient-to-r from-red-700 to-red-900 text-white rounded hover:bg-red-800 transition shadow-lg">Cerrar sesi칩n</button>
        </nav>
    </header>

    <main class="max-w-2xl mx-auto px-4 py-12">
        <h2 class="text-4xl font-bold text-emerald-300 mb-8 drop-shadow">Agendar Nueva Cita</h2>

        <div class="bg-slate-900/80 border border-emerald-600 rounded-lg p-8 shadow-lg">
            <form id="form-cita" class="space-y-6">
                <!-- Seleccionar Mascota -->
                <div>
                    <label class="block text-slate-300 mb-2 font-semibold">Mascota</label>
                    <select id="mascota-select" required class="w-full px-4 py-3 rounded bg-slate-800 text-white border border-slate-600 focus:border-emerald-500 focus:ring-2 focus:ring-emerald-500">
                        <option value="">Selecciona una mascota</option>
                    </select>
                </div>

                <!-- Seleccionar Servicio -->
                <div>
                    <label class="block text-slate-300 mb-2 font-semibold">Tipo de Servicio</label>
                    <select id="servicio-select" required class="w-full px-4 py-3 rounded bg-slate-800 text-white border border-slate-600 focus:border-emerald-500 focus:ring-2 focus:ring-emerald-500">
                        <option value="">Selecciona un servicio</option>
                        <option value="Consulta General">Consulta General</option>
                        <option value="Vacunaci칩n">Vacunaci칩n</option>
                        <option value="Cirug칤a">Cirug칤a</option>
                        <option value="Limpieza Dental">Limpieza Dental</option>
                        <option value="Grooming">Grooming</option>
                        <option value="An치lisis Cl칤nico">An치lisis Cl칤nico</option>
                        <option value="Emergencia">Emergencia</option>
                    </select>
                </div>

                <!-- Seleccionar Veterinario -->
                <div>
                    <label class="block text-slate-300 mb-2 font-semibold">Veterinario (Opcional)</label>
                    <select id="veterinario-select" class="w-full px-4 py-3 rounded bg-slate-800 text-white border border-slate-600 focus:border-emerald-500 focus:ring-2 focus:ring-emerald-500">
                        <option value="">Cargando veterinarios...</option>
                    </select>
                </div>

                <!-- Fecha -->
                <div>
                    <label class="block text-slate-300 mb-2 font-semibold">Fecha Deseada</label>
                    <input type="date" id="fecha-cita" required class="w-full px-4 py-3 rounded bg-slate-800 text-white border border-slate-600 focus:border-emerald-500 focus:ring-2 focus:ring-emerald-500">
                </div>

                <!-- Hora -->
                <div>
                    <label class="block text-slate-300 mb-2 font-semibold">Hora Preferida</label>
                    <select id="hora-cita" required class="w-full px-4 py-3 rounded bg-slate-800 text-white border border-slate-600 focus:border-emerald-500 focus:ring-2 focus:ring-emerald-500">
                        <option value="">Selecciona una hora</option>
                        <option value="08:00">08:00</option>
                        <option value="08:30">08:30</option>
                        <option value="09:00">09:00</option>
                        <option value="09:30">09:30</option>
                        <option value="10:00">10:00</option>
                        <option value="10:30">10:30</option>
                        <option value="11:00">11:00</option>
                        <option value="11:30">11:30</option>
                        <option value="14:00">14:00</option>
                        <option value="14:30">14:30</option>
                        <option value="15:00">15:00</option>
                        <option value="15:30">15:30</option>
                        <option value="16:00">16:00</option>
                        <option value="16:30">16:30</option>
                        <option value="17:00">17:00</option>
                    </select>
                </div>

                <!-- Motivo de Consulta -->
                <div>
                    <label class="block text-slate-300 mb-2 font-semibold">Motivo de la Consulta</label>
                    <textarea id="motivo" required class="w-full px-4 py-3 rounded bg-slate-800 text-white border border-slate-600 focus:border-emerald-500 focus:ring-2 focus:ring-emerald-500" rows="4" placeholder="Describe brevemente el motivo de la cita..."></textarea>
                </div>

                <!-- Notas Adicionales -->
                <div>
                    <label class="block text-slate-300 mb-2 font-semibold">Notas Adicionales (Opcional)</label>
                    <textarea id="notas" class="w-full px-4 py-3 rounded bg-slate-800 text-white border border-slate-600 focus:border-emerald-500 focus:ring-2 focus:ring-emerald-500" rows="3" placeholder="Alergias, medicamentos, antecedentes..."></textarea>
                </div>

                <!-- Botones -->
                <div class="flex gap-4 mt-8">
                    <a href="index.html" class="flex-1 px-4 py-3 bg-slate-700 text-white rounded hover:bg-slate-600 transition text-center font-semibold">
                        Cancelar
                    </a>
                    <button type="submit" class="flex-1 px-4 py-3 bg-emerald-600 text-white rounded hover:bg-emerald-700 transition font-bold text-lg">
                        Agendar Cita
                    </button>
                </div>
            </form>
        </div>

        <!-- Mis Citas -->
        <div class="mt-12">
            <h3 class="text-2xl font-bold text-emerald-300 mb-6">Mis Citas Agendadas</h3>
            <div id="citas-contenedor" class="space-y-4">
                <p class="text-slate-400 text-center py-8">Cargando citas...</p>
            </div>
        </div>
    </main>

    <footer class="bg-gradient-to-r from-slate-950 via-emerald-900 to-teal-800 text-slate-300 py-6 mt-12 px-6 rounded-t-xl shadow-lg text-center border-t border-emerald-700">
        <p class="mb-2">PetCare - Tu cl칤nica veterinaria de confianza</p>
        <p>&copy; 2025 Todos los derechos reservados</p>
    </footer>

    <script src="citas.js"></script>
    <script>
        function logout() {
            const token = localStorage.getItem('authToken');
            if (token) {
                fetch('http://127.0.0.1:8000/api/logout', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer ' + token
                    }
                })
                .finally(() => {
                    localStorage.removeItem('authToken');
                    localStorage.removeItem('rol');
                    window.location.href = 'login.html';
                });
            } else {
                window.location.href = 'login.html';
            }
        }
    </script>
</body>
</html>
